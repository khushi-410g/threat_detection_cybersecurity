<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Threat Dashboard – Academic Edition</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
</head>

<body>
    <header>
        <h1>AI-Powered Cyber Threat Dashboard</h1>
        <p class="subtitle">Academic Version – Live Threat Monitoring</p>
    </header>

    <main>

        <!-- LEFT COLUMN -->
        <section class="left-column">
            <div class="card">
                <h2>Latest Threat</h2>
                <div id="latest-alert" class="alert-box">
                    Waiting for data...
                </div>
            </div>

            <div class="card">
                <h2>Threat Log</h2>
                <table id="log-table">
                    <thead>
                        <tr>
                            <th>Time</th>
                            <th>IP</th>
                            <th>Type</th>
                            <th>Confidence</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </section>

        <!-- RIGHT COLUMN -->
        <section class="right-column">
            <div class="card">
                <h2>Threat Distribution</h2>
                <canvas id="pieChart"></canvas>
            </div>

            <div class="card">
                <h2>Threats Over Time</h2>
                <canvas id="lineChart"></canvas>
            </div>
        </section>

    </main>

</body>
</html>
