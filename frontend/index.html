<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI-Powered Cyber Threat Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

<header>
    <h1>AI-Powered Cyber Threat Dashboard</h1>
    <h4>Academic Version â€“ Live Threat Monitoring</h4>
</header>

<section class="grid">

    <!-- Latest Threat -->
    <div class="card">
        <h2>Latest Threat</h2>
        <div id="latestThreat" class="latest-box">Waiting for data...</div>
    </div>

    <!-- Pie Chart -->
    <div class="card">
        <h2>Threat Distribution</h2>
        <canvas id="pieChart"></canvas>
    </div>

</section>

<!-- Threat Log -->
<div class="card log-card">
    <h2>Threat Log</h2>
    <table id="logTable">
        <thead>
        <tr>
            <th>Time</th>
            <th>IP</th>
            <th>Type</th>
            <th>Confidence</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<!-- Line Graph -->
<div class="card">
    <h2>Threats Over Time</h2>
    <canvas id="lineChart"></canvas>
</div>

<script src="app.js"></script>
</body>
</html>
